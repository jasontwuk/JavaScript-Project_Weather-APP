<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project_Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="weather.js" defer></script>
</head>
<body>
    <section class="section-center">
        <h3>Weather APP</h3>
        <div class="weather-container">
            <h4 class="weather-location" id="weather-location"></h4>
            <img class="weather-icon" id="weather-icon" src="" alt="weather icon">  
            <p class="weather-text" id="weather-text"></p>
            <div class="day-tempture-container">
                <p class="day-temperture-high" id="day-temperture-high"></p>
                <p class="day-temperture-low" id="day-temperture-low"></p> 
            </div>  
        </div>
        
        <div class="forecast-list" id="forecast-list">
            <!-- .list-item-title goes there -->
        </div>
    </section>
</body>
</html>
