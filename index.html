<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project_Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- weather icons -->
    <link rel="stylesheet" href="weather-icons.min.css">
    <script src="weather.js" defer></script>
</head>
<body>
    <section class="section-center">
        <h3>Weather APP</h3>
        <!-- weather container -->
        <div class="weather-container">
            <!-- location form -->
            <form class="location-form" id="location-form">
                <div class="location-update-container">
                    <h4 class="weather-location" id="weather-location"></h4>
                    <button type="submit" class="location-update-btn" id="location-update-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="location-submit-container">
                    <input type="text" class="location-input" id="location-input" placeholder="Search City">
                    <button type="submit" class="location-submit-btn" id="location-submit-btn">
                        <i class="fas fa-check-circle"></i>
                    </button>
                </div>
            </form>

            <!-- status container -->
            <div class="status-container">
                <div class="status-container-left">
                    <div class="status-icon-temp">
                        <p id="weather-icon"></p> 
                        <p class="day-temperture-now" id="day-temperture-now"></p>
                    </div>
                    <p class="day-temperture-feels-like" id="day-temperture-feels-like"></p>
                </div>
                <div class="status-container-right">
                    <p class="weather-text" id="weather-text"></p>
                    <div class="day-tempture-container">
                        <p class="day-temperture-high" id="day-temperture-high"></p>
                        <p class="day-temperture-low" id="day-temperture-low"></p> 
                    </div>
                </div>
            </div>
        </div>
        
        <!-- forecast list -->
        <div class="forecast-list" id="forecast-list">
            <!-- .list-item-title goes there -->
        </div>
    </section>

    <!-- message container -->
    <div class="message-container" id="message-container">
        <p>Sorry, can't find this city.</p>
        <p>Please try again.</p>
        <button class="message-btn" id="message-btn">OK</button>
    </div>
</body>
</html>
